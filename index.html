<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .completed {
            color: green;
            width: 100%;
            font-size: 16px;
            font-family: fantasy;
            font-weight: 500 !important;
        }

        li {
            font-size: 16px;
            font-family: cursive;
            font-weight: 500 !important;
            border-bottom: 1px solid #F0F1F3;
        }

        #taskInput {
            width: 84%;
            padding: 12px 20px;
            border-radius: 9px;
            border: 1px solid #F0F1F3;
        }

        #addTask {
            padding: 12px 20px;
            border-radius: 9px;
            border: 1px solid #F0F1F3;
            margin-left: 12px;
        }

        .BG_fix {
            background-color: white;
            max-width: 70%;
            margin-top: 10%;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, .125);
        }
    </style>
</head>

<body>
    <div class="container p-0">
        <div class="BG_fix">
            <h1>Todo App</h1>
            <div class="row">
                <input type="text" id="taskInput" class="" placeholder="Add a new task">
                <button id="addTask" class="btn btn-primary mt-2">Add Task</button>
            </div>
            <ul id="taskList" class="list-group mt-3">
            </ul>
        </div>
    </div>
    <script>
        document.getElementById('addTask').onclick = function () {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task.');
            } else {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = `
          <span>${taskText}</span>
          <button class="btn btn-success float-right m-2 complete">Complete</button>
          <button class="btn btn-warning float-right m-2 edit">Edit</button>
          <button class="btn btn-danger float-right delete">Delete</button>
        `;

                const completeButton = li.querySelector('.complete');
                const editButton = li.querySelector('.edit');
                const deleteButton = li.querySelector('.delete');

                completeButton.onclick = function () {
                    li.querySelector('span').classList.toggle('completed');
                    updateLocalStorage();
                };

                editButton.onclick = function () {
                    const newTaskText = prompt('Edit the task:', taskText);
                    if (newTaskText !== null && newTaskText.trim() !== '') {
                        li.querySelector('span').textContent = newTaskText;
                        updateLocalStorage();
                    }
                };

                deleteButton.onclick = function () {
                    li.remove();
                    updateLocalStorage();
                };

                document.getElementById('taskList').appendChild(li);

                taskInput.value = '';

                updateLocalStorage();
            }
        };

        function updateLocalStorage() {
            const taskList = document.querySelectorAll('.list-group-item span');
            const tasks = [];

            taskList.forEach(function (task) {
                tasks.push(task.textContent);
            });

            localStorage.setItem('todoList', JSON.stringify(tasks));
        }

        function loadTasks() {
            const storedTasks = localStorage.getItem('todoList');

            if (storedTasks) {
                const tasks = JSON.parse(storedTasks);

                tasks.forEach(function (taskText) {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.innerHTML = `
            <span>${taskText}</span>
            <button class="btn btn-success float-right mx-2 complete">Complete</button>
            <button class="btn btn-warning float-right mx-2 edit">Update</button>
            <button class="btn btn-danger float-right delete">Delete</button>
          `;

                    const completeButton = li.querySelector('.complete');
                    const editButton = li.querySelector('.edit');
                    const deleteButton = li.querySelector('.delete');


                    completeButton.onclick = function () {
                        document.querySelector('span').classList.toggle('completed');
                        updateLocalStorage();
                    };

                    editButton.onclick = function () {
                        const newTaskText = prompt('Edit the task:', taskText);
                        if (newTaskText !== null && newTaskText.trim() !== '') {
                            document.querySelector('span').textContent = newTaskText;
                            updateLocalStorage();
                        }
                    };

                    deleteButton.onclick = function () {
                        li.remove();
                        updateLocalStorage();
                    };

                    document.getElementById('taskList').appendChild(li);
                });
            }
        }

        window.addEventListener('load', loadTasks);
    </script>
</body>

</html>
